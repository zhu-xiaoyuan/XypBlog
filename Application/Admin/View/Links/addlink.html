<extend name="Base:base"/>
<block name="css_link">
    <style>
        .databox.databox-xxxlg{
            height: auto;
        }
        .databox-top.bg-white{
            height:300px;
        }
        .databox .databox-cell{
            padding:5px;
        }
        .databox.databox-vertical .databox-top{
            height:auto;
        }
        .databox.databox-vertical{
            height: auto;
        }
        .progress-bar[aria-valuenow="0"]{
            min-width: 0;
        }
        .profile-container .profile-header .profile-info .header-information{
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .form_text{
            display: inline-block;
            width: 75%;
            margin-bottom: 5px;
        }
        .col-lg-12 {
            width: 94%;
            margin-left: 3%;
        }
        .form-control{
            display: inline-block;
            width: 56%;
            height: 30px;
            line-height: 0.6;
        }
        .add_apply{
            margin-left: 45%;
            margin-top: 1%;
        }
        .radio{
            display: inline-block;
        }

        .col-sm-2,.col-sm-1{
            line-height: 34px;
        }
        .col-sm-1{
            width: 25%;
            text-align: right;
        }
        .basis_info{
            display: inline-block;
        }

        .guardian_info_checkbox>.col-lg-2{
            width: 33%;
            float: right;
            height: 40px;
            line-height: 0px;
        }
        .must{
            color: red;
        }

    </style>
</block>
<block name="main">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget radius-bordered">
                    <div class="widget-header bg-blue">
                        <span class="widget-caption">编辑友情链接</span>
                    </div>
                    <input type="hidden" id="id" value="@if(!empty($data)) {{ $data->id }} @endif">
                    <div class="widget-body basis_info">
                        <div class="form_text form-group">
                            <label for="link_name" class="col-sm-1 control-label no-padding-right"><span class='must'>*</span>链接名称：</label>
                            <input type="text" maxlength="20" class="form-control" value="@if(!empty($data)) {{ $data->link_name }} @endif" name="link_name" id="link_name">
                        </div>
                        <div class="form_text form-group">
                            <label for="link_title" class="col-sm-1 control-label no-padding-right"><span class='must'></span>链接标题：</label>
                            <input type="text" maxlength="20" class="form-control" value="@if(!empty($data)) {{ $data->link_title }} @endif" name="link_title" id="link_title">
                        </div>
                        <div class="form_text form-group">
                            <label for="link_url" class="col-sm-1 control-label no-padding-right"><span class='must'>*</span>链接地址：</label>
                            <input type="text" class="form-control" value="@if(!empty($data)) {{ $data->link_url }} @endif" name="link_url" id="link_url">
                        </div>
                        <div class="form_text form-group">
                            <label for="link_order" class="col-sm-1 control-label no-padding-right"><span class='must'></span>排序：</label>
                            <input type="text" maxlength="20" class="form-control" value="@if(!empty($data)) {{ $data->link_order }} @endif" name="link_order" id="link_order">
                        </div>

                        <div class="form_text form-group">
                            <a href="javascript:void(0);" data-url="{{ url('Admin/Links/addLink') }}" url="" class="add_apply btn btn-azure shiny" id="submit-btn">保存</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js_link">
<script src="__PUBLIC__/assets/js/datatable/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/assets/js/datatable/dataTables.bootstrap.min.js"></script>
<script src="__PUBLIC__/assets/js/datetime/moment.js"></script>
<script src="__PUBLIC__/assets/js/datetime/daterangepicker.js"></script>
<script src="__PUBLIC__/assets/js/datetime/daterangepicker.js"></script>
<script>
    function filter(){
        var id = $.trim($('#id').val());
        var link_name = $.trim($('#link_name').val());
        var link_title = $.trim($('#link_title').val());
        var link_url = $.trim($('#link_url').val());
        var link_order = $.trim($('#link_order').val());
        var token = $("input[name='_token']").val();
        if( link_name == ''){
            alert_info('warning' , '提示' , '链接名称不能为空!');
            return false;
        };
        if( link_url == ''){
            alert_info('warning' , '提示' , '链接地址不能为空!');
            return false;
        };
        return {
            id:id,
            link_name:link_name,
            link_title:link_title,
            link_order:link_order,
            link_url:link_url,
            _token:token,
        };
    }

    $('#submit-btn').on('click', function(){
        var toUrl = $('#submit-btn').data("url");
        var data = filter();
        if(!data){
            return;
        }
        $.post(toUrl ,data, function(data){
            if(data['code'] == 0){
                alert_info('success' , '提示' , data.msg);
            }else{
                alert_info('warning' , '提示' , data.msg);
            }
        });
    })
</script>
</block>
