<block name="main">
    <div class="row">
        <div class="widget-header bg-blue col-xs-10 col-md-10">
            <span class="widget-caption">编辑碎言</span>
        </div>
        <div class="widget-body basis_info col-xs-10 col-md-10">
            <input type="hidden" name="id" value="@if(!empty($data) ) {{ $data->id }} @endif" id="id">
            <div class="form_text form-group">
                <label for="title" class="col-sm-1 control-label no-padding-right"><span class='must'>*</span>标题：</label>
                <input type="text"  class="form-control" value="@if(!empty($data) ) {{ $data->title }} @endif" name="title" id="title">
            </div>
            <div class="form_text form-group">
                <label for="author" class="col-sm-1 control-label no-padding-right"><span class='must'>*</span>时间：</label>
                <input id="time" class="form-control" type="date" value="@if(!empty($data)){{date('Y-m-d', $data->time)}}@else{{date('Y-m-d',time())}}@endif"/>
            </div>
            <div class="form_text form-group">
                <label for="content" class="col-sm-1 control-label no-padding-right"><span class='must'>*</span>内容：</label>
                <textarea type="text"class="form-control" name="describe" id="content" rows="8" style="resize:none;line-height: 16px">@if(!empty($data)){{ $data->content }}@endif</textarea>
            </div>
            <div class="form_text form-group">
                <a href="javascript:void(0);" data-url="{{ url('Admin/Exper/addExper') }}" url="" class="add_apply btn btn-azure shiny" id="submit-btn">保存</a>
            </div>
        </div>
    </div>
</block>
<block name="js_link">
    <script>
        function filter(){
            var id = $.trim($('#id').val());
            var title = $.trim($('#title').val());
            var time = $.trim($('#time').val());
            var content = $.trim($("#content").val());
            var token = $("input[name='_token']").val();
            if( title == ''){
                alert_info('warning' , '提示' , '标题不能为空!');
                return false;
            };
            if( time == ''){
                alert_info('warning' , '提示' , '时间不能为空!');
                return false;
            };
            if( content == ''){
                alert_info('warning' , '提示' , '内容不能为空!');
                return false;
            };
            return {
                id:id,
                title:title,
                time:time,
                content:content,
                _token:token,
            };
        }


        $('#submit-btn').on('click', function(){
            var toUrl = $('#submit-btn').data("url");
            var data = filter();
            if(!data){
                return;
            }
            $.post(toUrl ,data, function(data){
                if(data['code'] == 0){
                    window.location = "{{ url('Admin/Exper/index') }}";
                }else{
                    alert_info('warning' , '提示' , data.msg);
                }
            });
        })

    </script>
</block>
